<!DOCTYPE html>

<html>

  <head>
    <title>My JavaScript Page</title>
  </head>

  <body>
    <h1>Hello World!</h1>
    <script>

      'use strict';

      var person = {};

      person.firstName = 'Bob';
      person['lastName'] = 'Smith';
      person['birth-date'] = '1/1/1';

      Object.keys(person).forEach(function(key) {
        console.log(key + '=' + person[key]);
      });

    </script>
  </body>

</html>
